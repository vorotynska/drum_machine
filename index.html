<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./index.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

</head>

<body>
  <div id="drum-machine" class="container">
    <h1 class="text-center">Drum Machine</h1>
    <div>
      <header class="header">
        <div  id="display" class="display" value="0"></div>
      </header>
      <footer class="footer" id="footer">
        <div class="btn-group">
          <button data-key="81" class="drum-pad" id="KeyQ" data-clip="Heater 1">Q
            <audio id="Q" data-key="81" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip">
              Heater 1
            </audio>
          </button>
          <button data-key="87" class="drum-pad" id="KeyW" data-clip="Heater 2">W
            <audio id="W" data-key="87" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" type="audio/mpeg"
              class="clip">
            </audio>
          </button>
          <button data-key="69" class="drum-pad" id="KeyE" data-clip="Heater 3">E
            <audio id="E" data-key="69" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip">
            </audio>
          </button>
          <div class="btn-group">
            <button data-key="65" class="drum-pad" id="KeyA"  data-clip="Heater 4">A
              <audio id="A" data-key="65" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip">
              </audio>
            </button>
            <button data-key="83" class="drum-pad" id="KeyS" data-clip="Clap">S
              <audio id="S" data-key="83" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip">
              </audio>
            </button>
            <button data-key="68" class="drum-pad" id="KeyD" data-clip="Open-HH">D
              <audio id="D" data-key="68" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip">
              </audio>
            </button>
            <div class="btn-group">
              <button data-key="90" class="drum-pad" id="KeyZ" data-clip="Kic-n'-Hat">Z
                <audio id="Z" data-key="90" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
                  class="clip">
                </audio>
              </button>
              <button data-key="88" class="drum-pad" id="KeyX" data-clip="Kick">X
                <audio id="X" data-key="88" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
                  class="clip">
                </audio>
              </button>
              <button data-key="67" class="drum-pad" id="KeyC" data-clip="Closet-HH">C
                <audio id="C" data-key="67" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip">
                </audio>
              </button>

            </div>
          </div>
        </div>

      </footer>
    </div>
  </div>

 





  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
